<!DOCTYPE html>
<html lang="ko">
  <!-- 검색 부분 -->
<head>
  <meta charset="UTF-8">
  <title>AICO_share</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/share.css">
  <script src="../js/share.js"></script>
  <script src="../js/post.js"></script>

    $(document).ready(function(){

  <div id="header"></div>
  <!-- 검색 부분 -->
  <div class="search_box">
    <!-- 일단 구글 검색되게 함_이후에 데베 정보 찾는거로 바꾸기 -->
    <form class="search_form" action="https://www.google.com/search" method="GET">
      <img class="search_icon" src="search_icon.svg" alt="">
      <input name="q" class="search_txt" type="text" placeholder="Search for an image">
      <button class="search_btn" type="submit">Search</button>
    </form>
  </div>

  <!-- 정렬 버튼 -->
  <div class="sort_write_box">
    <div class="sort_btn">
      <button class="dropbtn" onclick="dropdown()">
        <span class="dropbtn_content">Sort</span>
        <span class="dropbtn_click"><img src="sort_dropdown_btn.svg" alt=""></span>
      </button>
      <!-- 정렬할 기준 -->
      <div class="dropdown-content">
        <div class="sort_by" onclick="showMenu(this.innerText)">날짜</div>
        <div class="sort_by" onclick="showMenu(this.innerText)">좋아요</div>
      </div>
    </div>
    <div class="wirte_btn">
      <a href="write" class="write" onClick="">글쓰기 <img src="share_write_btn.svg" alt=""></a>
    </div>
  </div>

              <img class="card_icon download_img" src="download_img.svg" alt="">
